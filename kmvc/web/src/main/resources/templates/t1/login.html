<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
        <form th:action="@{/t1/login}" method="post">
            아이디 : <input type="text" name="username" id="username" placeholder="아이디를 입력하세요" /> <br />
            패스워드 : <input type="password" name="password" id="password" placeholder="패스워드를 입력하세요" /> <br />
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
